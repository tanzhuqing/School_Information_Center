<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>校园移动门户</title>

    <link href="./jquery-mobile/jquery.mobile-1.0.1.css" rel="stylesheet" type="text/css"/>
    <script src="./jquery-mobile/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="./jquery-mobile/jquery.mobile-1.0.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).bind("mobileinit", function () {
            $.mobile.page.prototype.options.addBackBtn = true;
        });

    </script>
</head>
<body>


<div data-role="page" id="login">
    <div data-role="header" data-theme="a">
        <h1>登录</h1>
    </div>


    <div data-role="content" data-theme="e" >
        <form action="system/systemAction_login.action" method="get" id="form" data-ajax="false">
            <div data-role="fieldcontain">
                <label for="loginName" align="center">用户名：</label>
                <input type="text" width="60px" id="loginName" name="loginName" value="">
            </div>
            <div data-role="fieldcontain">
                <label for="password" align="center">密 码：</label>
                <input type="password" width="60px" id="password" name="password" value="">
            </div>
            <div>
                <input type="submit" value="提交">
            </div>

        </form>
    </div>

</div>


</body>
</html>
