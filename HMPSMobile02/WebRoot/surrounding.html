<link href="jquery-mobile/jquery.mobile-1.0.1.min.css" rel="stylesheet"

<link href="./css/custom.css" rel="stylesheet">

<script src="./javascript/surrounding.js" type="text/javascript"></script>

<style type="text/css">
.ui-li-thumb,.ui-li-icon2 {
	position: absolute;
	left: 1px;
	top: 0;
	max-height: 80px;
	max-width: 80px;
}

.ui-listview .ui-li-icon2 {
	max-height: 60px;
	max-width: 90px;
	left: 10px;
	top: 10px;
}

.ui-li-thumb,.ui-li-icon2 {
	float: left;
	margin-right: 10px;
}
</style>
</head>

<body>

		<div data-role="content">
